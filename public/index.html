<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Pixel Board V2</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <div class="top-bar">
            <div class="coords" id="coords">X: 0, Y: 0</div>
            <div class="online-count" id="onlineCount">â— 1 Online</div>
            <input type="text" id="nicknameInput" placeholder="Nickname" maxlength="15">
        </div>

        <div class="palette">
            <div class="color-section">
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div id="recentColors" class="recent-colors"></div>

            <div class="tools">
                <button id="pipetteBtn" title="Pipette (Pick Color)">ğŸ§ª</button>
                <button id="fillBtn" title="Bucket Fill (Max 5000px)">ğŸª£</button>
                <button id="gridBtn" title="Toggle Grid">ğŸ“</button>
                <button id="themeBtn" title="Toggle Theme">ğŸŒ—</button>
                <button id="eraserBtn" title="Eraser">ğŸ§½</button>
                <button id="exportBtn" title="Export Image">ğŸ“¸</button>
                <button id="soundBtn" title="Toggle Sound">ğŸ”Š</button>
                <button id="resetView" title="Reset View">ğŸ </button>
            </div>

            <div class="teleport-bar">
                <input type="number" id="teleX" placeholder="X" min="0" max="3000">
                <input type="number" id="teleY" placeholder="Y" min="0" max="3000">
                <button id="teleBtn">Go</button>
            </div>

            <div id="status">Connecting...</div>
        </div>

        <div id="leaderboard" class="leaderboard"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Say hello..." maxlength="100">
        </div>

        <div id="cursor-layer"></div>

        <div class="minimap-container">
            <canvas id="minimap"></canvas>
            <div id="minimap-viewport"></div>
        </div>

        <div class="instructions">
            Left Click/1-Finger: Paint | Right Click/2-Finger: Pan | Wheel: Zoom | 'H': Spectator
        </div>
    </div>

    <canvas id="board"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
