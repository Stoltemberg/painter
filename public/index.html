<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Pixel Board V2</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_auth.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <!-- Use specific version for stability -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="ui-layer">
        <div class="top-bar">
            <!-- Stats Group -->
            <div class="glass-group">
                <div class="coords" id="coords">X: 0, Y: 0</div>
                <div class="divider"></div>
                <div class="online-count" id="onlineCount">â— 1</div>
            </div>

            <!-- User Group -->
            <div class="glass-group">
                <input type="text" id="nicknameInput" placeholder="Name" maxlength="15">
                <div class="ink-widget" id="inkContainer" title="Ink Level">
                    <span class="ink-icon">ğŸ’§</span>
                    <div class="ink-bar-compact">
                        <div class="ink-fill" id="inkFill"></div>
                    </div>
                    <span id="inkValue" class="ink-text">250</span>
                </div>
                <select id="teamSelect" class="team-select" style="margin-right: 5px;">
                    <option value="none">No Team</option>
                    <option value="red">ğŸ”´ Team Red</option>
                    <option value="blue">ğŸ”µ Team Blue</option>
                    <option value="green">ğŸŸ¢ Team Green</option>
                </select>
                <button id="loginBtn" class="login-compact-btn">Log In</button>
            </div>
        </div>

        <div class="palette">
            <div class="color-section">
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div id="recentColors" class="recent-colors"></div>

            <div class="tools">
                <div class="glass-group">
                    <button id="brushBtn" class="tool-btn active" title="Brush (B)">ğŸ–Œï¸</button>
                    <button id="eraserBtn" class="tool-btn" title="Eraser (E)">ğŸ§½</button>
                    <button id="pipetteBtn" class="tool-btn" title="Pipette (I)">ğŸ§ª</button>
                    <button id="fillBtn" class="tool-btn" title="Fill (F)">ğŸª£</button>
                    <button id="lineBtn" class="tool-btn" title="Line (L)">ğŸ“</button>
                    <button id="stampBtn" class="tool-btn" title="Stamps">â­</button>
                    <button id="overlayBtn" class="tool-btn" title="Upload Overlay">ğŸ–¼ï¸</button>
                </div>

                <div id="overlayControls" class="glass-panel hidden"
                    style="position: absolute; top: 70px; left: 50%; transform: translateX(-50%); z-index: 20;">
                    <h3>Add Overlay</h3>
                    <input type="file" id="overlayInput" accept="image/*" style="margin-bottom: 10px;">
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="overlayX" placeholder="X" value="0" style="width: 60px;">
                        <input type="number" id="overlayY" placeholder="Y" value="0" style="width: 60px;">
                        <input type="number" id="overlayScale" placeholder="Scale" value="1.0" step="0.1"
                            style="width: 60px;">
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                        <button id="placeOverlayBtn" class="action-btn">Place</button>
                        <button id="cancelOverlayBtn" class="action-btn" style="background:#555">Cancel</button>
                    </div>
                </div>
                <div class="separator"></div>

                <!-- View Tools -->
                <button id="gridBtn" title="Toggle Grid">â–¦</button>
                <button id="viewModeBtn" title="Toggle Restricted View">ğŸ”“</button>
                <button id="resetView" title="Reset View">ğŸ </button>

                <div class="separator"></div>

                <!-- System -->
                <button id="exportBtn" title="Export Image">ğŸ“¸</button>
                <button id="themeBtn" title="Toggle Theme">ğŸŒ—</button>
                <button id="soundBtn" title="Toggle Sound">ğŸ”Š</button>

            </div>

            <!-- Stamp Options (Hidden by default) -->
            <div id="stampOptions" class="stamp-options hidden">
                <button class="stamp-opt active" data-shape="heart">â¤ï¸</button>
                <button class="stamp-opt" data-shape="star">â­</button>
                <button class="stamp-opt" data-shape="smiley">ğŸ˜Š</button>
                <button class="stamp-opt" data-shape="checker">ğŸ</button>
            </div>

            <div class="teleport-bar">
                <input type="number" id="teleX" placeholder="X" min="0" max="3000">
                <input type="number" id="teleY" placeholder="Y" min="0" max="3000">
                <button id="teleBtn">Go</button>
            </div>

            <div id="status">Connecting...</div>
        </div>

        <div id="leaderboard" class="leaderboard"></div>
        <div id="team-leaderboard" class="leaderboard" style="top: 240px; display: none;"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Say hello..." maxlength="100">
        </div>

        <div id="cursor-layer"></div>

        <div class="minimap-container">
            <canvas id="minimap"></canvas>
            <div id="minimap-viewport"></div>
        </div>

        <div class="instructions">
            Left Click/1-Finger: Paint | Right Click/2-Finger: Pan | Wheel: Zoom | 'H': Spectator
        </div>

        <!-- Auth Modal -->
        <div id="authOverlay" class="auth-overlay" style="display: none;">
            <div class="auth-box glass-panel">
                <h2>Welcome to Pixel Board</h2>
                <div class="auth-form">
                    <input type="email" id="emailInput" placeholder="Email" class="auth-input">
                    <input type="password" id="passwordInput" placeholder="Password" class="auth-input">
                    <div class="auth-actions">
                        <button id="signInBtn" class="primary-btn">Log In</button>
                        <button id="signUpBtn" class="secondary-btn">Sign Up</button>
                    </div>
                    <div id="authStatus" class="auth-status"></div>
                </div>
                <button id="closeAuthBtn" class="close-auth">Start as Guest</button>
            </div>
        </div>
    </div>

    <canvas id="board"></canvas>



    <!-- Supabase Script Removed (Duplicate) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=4"></script>
</body>

</html>
