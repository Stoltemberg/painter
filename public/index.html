<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Board</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_auth.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <!-- Use specific version for stability -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="ui-layer">
        <div class="top-bar">
            <!-- Stats Group -->
            <div class="glass-group">
                <div class="coords" id="coords">X: 0, Y: 0</div>
                <div class="divider"></div>
                <div class="online-count" id="onlineCount">‚óè 1</div>
            </div>

            <!-- User Group -->
            <div class="glass-group">
                <input type="text" id="nicknameInput" placeholder="Name" maxlength="15">
                <div class="ink-widget" id="inkContainer" title="Ink Level">
                    <span class="ink-icon">üíß</span>
                    <div class="ink-bar-compact">
                        <div class="ink-fill" id="inkFill"></div>
                    </div>
                    <span id="inkValue" class="ink-text">250</span>
                </div>
                <select id="teamSelect" class="team-select" style="margin-right: 5px;">
                    <option value="none">No Team</option>
                    <option value="red">üî¥ Team Red</option>
                    <option value="blue">üîµ Team Blue</option>
                    <option value="green">üü¢ Team Green</option>
                </select>
                <button id="profileBtn" class="login-compact-btn" style="display: none;">Profile</button>
                <button id="loginBtn" class="login-compact-btn">Log In</button>
            </div>
        </div>

        <div class="palette">
            <div class="color-section">
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div id="recentColors" class="recent-colors"></div>

            <div class="tools">
                <!-- Main Tools -->
                <div class="glass-group">
                    <button id="brushBtn" class="tool-btn active" title="Brush (B)">üñåÔ∏è</button>
                    <button id="eraserBtn" class="tool-btn" title="Eraser (E)">üßΩ</button>
                    <button id="pipetteBtn" class="tool-btn" title="Pipette (I)">üß™</button>
                    <button id="fillBtn" class="tool-btn" title="Fill (F)">ü™£</button>
                    <button id="lineBtn" class="tool-btn" title="Line (L)">üìè</button>
                </div>

                <!-- Special Tools -->
                <div class="glass-group">
                    <button id="stampBtn" class="tool-btn" title="Stamps (S)">‚≠ê</button>
                    <button id="overlayBtn" class="tool-btn" title="Overlays (O)">üñºÔ∏è</button>
                </div>

                <div class="separator"></div>

                <!-- View Tools -->
                <div class="glass-group">
                    <button id="gridBtn" title="Toggle Grid (G)">‚ñ¶</button>
                    <button id="viewModeBtn" title="Toggle View Mode">üîì</button>
                    <button id="resetView" title="Reset View">üè†</button>
                </div>

                <div class="separator"></div>

                <!-- System -->
                <div class="glass-group">
                    <button id="exportBtn" title="Export Image">üì∏</button>
                    <button id="themeBtn" title="Toggle Theme">üåó</button>
                    <button id="soundBtn" title="Toggle Sound">üîä</button>
                </div>
            </div>

            <!-- CONTEXT PANELS (Dynamic) -->

            <!-- Stamp Options -->
            <div id="stampOptions" class="context-panel hidden">
                <div class="panel-header">Stamps</div>
                <div class="panel-content">
                    <button class="stamp-opt active" data-shape="heart">‚ù§Ô∏è</button>
                    <button class="stamp-opt" data-shape="star">‚≠ê</button>
                    <button class="stamp-opt" data-shape="smiley">üòä</button>
                    <button class="stamp-opt" data-shape="checker">üèÅ</button>
                </div>
            </div>

            <!-- Overlay Controls -->
            <div id="overlayControls" class="context-panel hidden">
                <div class="panel-header">Overlay Controls</div>
                <div class="panel-content" style="display: flex; gap: 10px; align-items: center;">
                    <button id="placeOverlayBtn" class="action-btn">Upload New</button>
                    <button id="clearOverlaysBtn" class="danger-btn" title="Clear All">üóëÔ∏è</button>

                    <!-- Hidden File Input -->
                    <input type="file" id="overlayInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="teleport-bar">
                <input type="number" id="teleX" placeholder="X" min="0" max="3000">
                <input type="number" id="teleY" placeholder="Y" min="0" max="3000">
                <button id="teleBtn">Go</button>
            </div>

            <div id="status">Connecting...</div>
        </div>

        <div id="leaderboard" class="leaderboard"></div>
        <div id="team-leaderboard" class="leaderboard" style="top: 240px; display: none;"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Say hello..." maxlength="100">
        </div>

        <div id="cursor-layer"></div>

        <div class="minimap-container">
            <canvas id="minimap"></canvas>
            <div id="minimap-viewport"></div>
        </div>

        <div class="instructions">
            Left Click/1-Finger: Paint | Right Click/2-Finger: Pan | Wheel: Zoom | 'H': Spectator
        </div>

        <!-- Auth Modal -->
        <div id="authOverlay" class="auth-overlay" style="display: none;">
            <div class="auth-box glass-panel">
                <h2>Welcome to Pixel Board</h2>
                <div class="auth-form">
                    <input type="email" id="emailInput" placeholder="Email" class="auth-input">
                    <input type="password" id="passwordInput" placeholder="Password" class="auth-input">
                    <div class="auth-actions">
                        <button id="signInBtn" class="primary-btn">Log In</button>
                        <button id="signUpBtn" class="secondary-btn">Sign Up</button>
                    </div>
                    <a href="#" id="forgotPasswordBtn" class="forgot-link">Forgot Password?</a>
                    <div id="authStatus" class="auth-status"></div>
                </div>
                <button id="closeAuthBtn" class="close-auth">Start as Guest</button>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profileOverlay" class="auth-overlay" style="display: none;">
            <div class="auth-box glass-panel">
                <h2>User Profile</h2>
                <div class="profile-stats">
                    <p>User: <span id="profileName">...</span></p>
                    <div class="stat-row">
                        <div class="stat-card">
                            <h3>Pixels</h3>
                            <span id="profilePixelCount">Loading...</span>
                        </div>
                        <div class="stat-card">
                            <h3>Sessions</h3>
                            <span id="profileSessionCount">...</span>
                        </div>
                    </div>
                </div>
                <div class="auth-actions">
                    <button id="signOutBtn" class="secondary-btn">Sign Out</button>
                    <button id="closeProfileBtn" class="primary-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="board"></canvas>



    <!-- Supabase Script Removed (Duplicate) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=4"></script>
</body>

</html>
